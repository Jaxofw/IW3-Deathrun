// A new round will start after this time (seconds)
set time_limit 5000

// Freerun will end after this time (seconds)
set time_limit_freerun 9998

// First round without activator
set freerun 1

// Time to spawn at beginning of round
set spawn_time 4

// Amount of rounds to go through before map is ended
set round_limit 13

// Change g_speed
set player_speed 225